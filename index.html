<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List with AJAX</title>
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body class="bg-slate-200 max-w-5xl mx-auto mt-5">
    <div class="bg-white">
      <h2 class="text-center p-5 font-bold text-black bg-slate-100">
        Todo List load with AJAX
      </h2>
      <div class="bg-white p-5 m-5" id="items"></div>
      <div class="text-center pb-5">
        <button
          id="loadmore"
          class="bg-blue-500 text-white rounded px-10 py-3 hover:bg-blue-700 transition"
        >
          Load More
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
